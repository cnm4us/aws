<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Admin</title>
    <link rel="stylesheet" href="/admin-nav.css" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 1.5rem; }
      h1 { margin: 0 0 0.5rem 0; }
      .muted { color: #666; }
      .card { max-width: 900px; border:1px solid #e5e7eb; border-radius:12px; padding:1rem; }
      .row { margin: 0.6rem 0; }
      a.btn { display:inline-block; padding:0.45rem 0.7rem; border:1px solid #cbd5e1; border-radius:8px; text-decoration:none; font-weight:600; color:#111; background:#fff; }
    </style>
  </head>
  <body>
    <header>
      <h1>Space Admin <span id="spaceLabel" class="muted"></span></h1>
      <div class="muted">Manage membership and settings for this space.</div>
    </header>
    <section class="card">
      <div class="row">
        <strong>Links</strong>
      </div>
      <div class="row">
        <a id="modLink" class="btn" href="#">Open Moderation Queue</a>
      </div>
      <div class="row muted">
        More tools (members, invites, settings) can be added here.
      </div>
    </section>
    <script>
      (function() {
        function parseContext() {
          var p = location.pathname;
          var m = p.match(/^\/(spaces|groups|channels)\/(\d+)\/(admin|moderation)/);
          if (!m) return { type: 'spaces', id: null };
          return { type: m[1], id: Number(m[2]) };
        }
        var ctx = parseContext();
        var sid = ctx.id;
        var label = document.getElementById('spaceLabel');
        if (label && sid) label.textContent = '(space #' + sid + ')';
        var link = document.getElementById('modLink');
        if (link && sid) link.href = '/spaces/' + sid + '/moderation';
      })();
    </script>
  </body>
  </html>
