<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Start with the system config, then add project-local fonts. -->
  <include ignore_missing="yes">/etc/fonts/fonts.conf</include>

  <!-- Writable cache so project-local fonts don't require root. -->
  <cachedir>/tmp/fontconfig-cache</cachedir>

  <!-- Project-local fonts (scanned recursively). -->
  <dir prefix="cwd">assets/fonts</dir>
</fontconfig>
